[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arris-modem-status"
version = "0.1.0"
description = "A Python client for querying Arris modem status information."
authors = [
  { name="Charles Marshall", email="charles@example.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests>=2.25.1",
]

[project.scripts]
arris-modem-status = "arris_status.cli:main"

[tool.setuptools]
packages = ["arris_status"]
